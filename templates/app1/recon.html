    <script>
        $(document).ready(function () {
            $('#acc').on('change', function () {
                select = $('#acc').val();
                $.ajax({
                    type: "GET",
                    url: "{% url 'getbalan' %}",
                    data: {id: select}
                }).done(function (response) {
                    var json_data = JSON.parse(response);
                    for (key in json_data) {
                        document.getElementById('bb').value = json_data[key]['accountbal']
                    }
                }).fail(function () {
                    alert("failed");
                })
            })
        })
    </script>
{% endblock %}
