    <script>
        $(document).ready(function () {
            var i = 1;
            $("#add_row").click(function () {
                b = i - 1;
                $('#addr' + i).html($('#addr' + b).html()).find('td:first-child').html(i + 1);
                $('#tab_logic').append('<tr id="addr' + (i + 1) + '"></tr>');
                i++;
            });
            $("#delete_row").click(function () {
                if (i > 1) {
                    $("#addr" + (i - 1)).html('');
                    i--;
                }
                calc();
            });

            $('#tab_logic tbody').on('keyup change', function () {
                calc();
            });
            $('#tax').on('keyup change', function () {
                calc_total();
            });
            $('#tcs').on('keyup change', function () {
                calc_total();
            });


        });

        function calc() {
            $('#tab_logic tbody tr').each(function (i, element) {
                var html = $(this).html();
                if (html != '') {
                    var qty = $(this).find('.qty').val();
                    var price = $(this).find('.price').val();

            
                    var tax = $(this).find('.tax').val();

                    
                    var xyz = document.getElementById("tax").value

                    if(xyz ==1 || xyz ==2  )
                        tax=28
                    if(xyz ==3 || xyz ==4  )
                        tax=18    
                    if(xyz ==5 || xyz ==6  )
                        tax=12
                    if(xyz ==7 || xyz ==8  )
                        tax=6 
                    if(xyz ==9 || xyz ==10  )
                        tax=5
                    if(xyz ==11 || xyz ==12  )
                        tax=3 
                    if(xyz ==13 || xyz ==14  )
                        tax=.25 
                    if(xyz ==15 )
                        tax=.25     

    


                    var taxamount = $(this).find('.taxamount').val();

                    

                    
                    $(this).find('.total').val(qty * price);
                    $(this).find('.taxamount').val((qty * price) * (tax  / 100));

                    

                    
                    

                    calc_total();
                }
            });
        }

        function calc_total() {
            total = 0;
            $('.total').each(function () {
                total += parseFloat($(this).val());
            });
            taxamount = 0;
            CGST_tax_amount =0;
            SGST_tax_amount = 0;
            tcsamount = 0;

            $('#tcs_amount').val(tcsamount.toFixed(2));

        function calc_tcs() {
            tcsamount = 0;

            tcs=0
            tcs =a/100 * total

            test()

}

        function checkgst(element) {
            var gstinput = element.value;
            var gstregexp = "[0-9]{2}[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[1-9A-Za-z]{1}[Z]{1}[0-9a-zA-Z]{1}";
            if (gstinput.match(gstregexp)) {

            }
