{% extends 'app1/base.html' %}

{% block body %}
    <div class="page-content">
        <div class="card radius-15 h-20">
            <div class="row">
                <div class="col-md-12">
                    <center><h2 class="mt-3">UNIT CREATE</h2></center>
                    <hr style="width:95%">
                </div>
            </div>
        </div>
        <div class="card p-3 radius-15 p-4">
            <form method="post" action="create_unit">
                {% csrf_token %}
                <div class="row mt-2 mb-2">
                    <div class="col-md-6">
                        <label for="acctyp">Unit Symbol</label>
                        <input type="text" name="usymbol" id="select1"
                                class="custom-select-md form-control w-100">
                            
                    </div>
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <input name="uname" id="name"
                               class="custom-select-md form-control w-100">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-4 mb-4">
                        <button type="submit" class="btn btn-outline-info rounded-pill w-100">Create
                        </button>
                    </div>
                    <div class="col-md-4"></div>

                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   
{% endblock %}
