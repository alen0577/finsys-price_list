<script>
  $(document).ready(function() {
    var i = 1;
    $("#add_row").click(function() {
      b = i - 1;
      $('#addr' + i).html($('#addr' + b).html()).find('td:first-child').html(i + 1);
      $('#tab_logic').append('<tr id="addr' + (i + 1) + '"></tr>');
      i++;
    });
    $("#delete_row").click(function() {
      if (i > 1) {
        $("#addr" + (i - 1)).html('');
        i--;
      }
      calc();
    });

    $('#tab_logic tbody').on('keyup change', function() {
      calc();
    });

    $('#tax').on('keyup change', function() {
      calc_total();
    });
  });

  function calc() {
    $('#tab_logic tbody tr').each(function() {
      var html = $(this).html();
      if (html != '') {
        var qty = $(this).find('.qty').val();
        var price = $(this).find('.price').val();
        var tax = $(this).find('.tax').val();
        $(this).find('.total').val(qty * price);
        $(this).find('.taxamount').val((qty * price) * (tax / 100));
        calc_total();
      }
    });
  }

  function calc_total() {
    total = 0;
    $('.total').each(function() {
      total += parseFloat($(this).val());
    });
    taxamount = 0;
    $('.taxamount').each(function() {
      taxamount += parseFloat($(this).val());
    });
    $('#subtotal').val(parseFloat(total.toFixed(2)));
    $('#taxamnt').val(parseFloat(taxamount.toFixed(2)));
    $('#grndtot').val(parseFloat((taxamount + total).toFixed(2)));
    $('#baldue').val(parseFloat((taxamount + total).toFixed(2)));
  }
</script>
